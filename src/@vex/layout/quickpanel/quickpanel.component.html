<div class="body-2 p-6 bg-primary text-primary-contrast">
  <p>HOJE</p>
  <div class="display-1">{{ nomeDia }}</div>
  <div class="display-1">{{ dataDeHoje }}</div>
</div>

<mat-divider></mat-divider>

<mat-nav-list>
  <h3 matSubheader>Agendamentos do dia</h3>
  <a mat-list-item *ngFor="let agendamento of agendamentosDoDia" (click)="mudarRotaAgendamento(agendamento.id)">
    <h4 matLine>{{agendamento.nomeServico}}</h4>
    <p matLine>{{agendamento.dtAtendimento | date:'hh:MM'}}</p>
  </a>
 


</mat-nav-list>
