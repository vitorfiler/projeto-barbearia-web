<div class="px-6 py-4 border-b" fxLayout="row" fxLayoutAlign="start center">
	<h2 class="title m-0">Inclusão de formulario</h2>
</div>
<mat-dialog-content>
	<p>Sapien in monti palavris qui num significa nadis i pareci latim.Atirei o pau no gatis, per gatis num
		morreus.Si u
		mundo tá muito paradis? Toma um mé que o mundo vai girarzis!Tá deprimidis, eu conheço uma cachacis que pode
		alegrar
		sua vidis.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button mat-dialog-close>Cancel</button>
	<button mat-button [mat-dialog-close]="true" [disabled]="form.invalid" mat-raised-button
		color="primary">Adicionar</button>
</mat-dialog-actions>
