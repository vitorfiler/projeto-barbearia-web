<div @fadeInUp fxFlex="auto" [formGroup]="form">
  <div class="px-6 py-4 border-b" fxLayout="row" fxLayoutAlign="start center">
    <h2 class="title m-0">Complete Seu Cadastro</h2>
  </div>

  <div class="px-6 py-4" fxLayout="column">
    <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="16px" fxLayoutGap.lt-sm="0">
      <mat-form-field fxFlex="grow">
        <mat-label>CEP</mat-label>
        <input matInput (blur)="consultarCEP('cep')" formControlName="cep" [(ngModel)]="endereco.cep" required>
      </mat-form-field>
      <mat-form-field fxFlex="grow">
        <mat-label>Numero</mat-label>
        <input matInput type="number" placeholder="Ex. 12" formControlName="numero" [(ngModel)]="endereco.numero"
          required>
      </mat-form-field>

    </div>

    <mat-form-field fxFlex="grow">
      <mat-label>Complemento</mat-label>
      <input matInput formControlName="complemento" [(ngModel)]="endereco.complemento">
    </mat-form-field>

    <mat-form-field fxFlex="grow">
      <mat-label>Logradouro</mat-label>
      <input matInput formControlName="rua" [(ngModel)]="endereco.logradouro" required>
    </mat-form-field>
    <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="16px" fxLayoutGap.lt-sm="0">
      <mat-form-field fxFlex="grow">
        <mat-label>Bairro</mat-label>
        <input matInput formControlName="bairro" [(ngModel)]="endereco.bairro" required>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="16px" fxLayoutGap.lt-sm="0">
      <mat-form-field fxFlex="grow">
        <mat-label>Estado</mat-label>
        <input matInput formControlName="estado" [(ngModel)]="endereco.estado" required>
      </mat-form-field>

      <mat-form-field fxFlex="grow">
        <mat-label>Cidade</mat-label>
        <input matInput formControlName="cidade" [(ngModel)]="endereco.cidade" required>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
      <button mat-button type="button" mat-dialog-close>Pular</button>
      <button color="primary" mat-raised-button type="button" [mat-dialog-close]="true" [disabled]="form.invalid"
        (click)="confirmarcadastro(endereco)">{{legendaBotao}}</button>
    </div>
  </div>
</div>
