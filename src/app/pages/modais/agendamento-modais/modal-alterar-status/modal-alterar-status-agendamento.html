<mat-dialog-content class="mat-typography">
    <p >Tem certeza que deseja mudar o status do agendamento?</p>
  <div [formGroup]="form" *ngIf="mostraFormulario" class="px-6 py-4" fxLayout="column">
    <mat-form-field>
        <mat-label>Informe o Respons√°vel</mat-label>
        <input matInput formControlName="responsavel" [(ngModel)]="agendamento.responsavel" required>
      </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" [disabled] = "form.invalid">Alterar</button>
</mat-dialog-actions>
