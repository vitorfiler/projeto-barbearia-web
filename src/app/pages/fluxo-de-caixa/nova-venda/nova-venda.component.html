<div class="row detalhesDaVenda">
    <div class="col-md-4">
        <div class="row">
            <mat-form-field fxFlex="grow" appearance="outline">
                <mat-label>Responsável</mat-label>
                <input formControlName="Responsável pela venda" matInput required>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field fxFlex="grow" appearance="outline">
                <mat-label>Cliente</mat-label>
                <input formControlName="nome do cliente" matInput required>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button style="margin-right: 10px;" color="primary" value="1">Serviços</mat-radio-button>
                <mat-radio-button color="primary" value="2">Produto</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="row">
            <mat-form-field fxFlex="grow" appearance="outline">
                <mat-label>Pesquisar</mat-label>
                <input formControlName="pesquisar serviços ou produtos" matInput required>
            </mat-form-field> 
        </div>
    </div>
    <div class="col-md-8">
        <h3>Detalhes do Pagamento</h3>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="imagem">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let dados"> 
              <img src="{{dados.imagem}}" alt="">  
            </td>
          </ng-container>
           
            <ng-container matColumnDef="Produto/Servico">
              <th mat-header-cell *matHeaderCellDef> Produto/Serviço </th>
              <td mat-cell *matCellDef="let dados"> {{dados.produtoServico}} </td>
            </ng-container>

             
             <ng-container matColumnDef="Quantidade">
                 
                     <th mat-header-cell *matHeaderCellDef width="10%"> Quantidade </th>
                     <td mat-cell *matCellDef="let dados">

                        <mat-form-field appearance="standard">
                            <mat-select>
                              <mat-option *ngFor="let quantidade of qtd" [value]="quantidade.value">
                                {{quantidade.value}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                </td>
              </ng-container>
          
           
            <ng-container matColumnDef="Valor">
              <th mat-header-cell *matHeaderCellDef> Valor </th>
              <td mat-cell *matCellDef="let dados"> {{dados.valor}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div class="row" style="margin-top: 2%; margin-left: 1%;">
          <div class="col">
            <div class="row">
              <mat-form-field appearance="outline">
                <mat-label>Pagamento</mat-label>
                <mat-select>
                  <mat-option *ngFor="let pgt of pgto" [value]="pgt.value">
                    {{pgt.value}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="row">
              <mat-form-field appearance="outline">
                <mat-label>Parcelamento</mat-label>
                <mat-select>
                  <mat-option *ngFor="let p of parcela" [value]="p.value">
                    {{p.value}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
    
          </div>
          <div class="col">
            <div class="row"> <span>Subtotal R$ 650,00</span></div>
            <div class="row"><span>Desconto R$ 300</span></div>
            <div class="row"><span>Total R$ 350,00</span></div>
          </div>
        </div>
        <div class="btn_adicionar_venda">
          <button mat-raised-button color="primary">Adicionar Venda</button>
        </div>
 
    </div>
</div>
