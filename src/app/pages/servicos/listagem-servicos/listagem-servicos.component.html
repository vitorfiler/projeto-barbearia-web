<div [formGroup]="form" class="p-6" fxLayout="column" fxLayoutGap="16px">
  <div fxFlex="auto" fxLayout="column">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field fxFlex="grow" appearance="standard">
          <mat-label>Filtro</mat-label>
          <input placeholder="Ex. valor do serviço" formControlName="filtro" [(ngModel)]="filtroCategoria"   (ngModelChange)="filtrar()"matInput />
        </mat-form-field>
      </div>
      <div class="col-md-2">
        <mat-form-field fxFlex="grow" appearance="standard">
          <mat-label>Categoria</mat-label> 
          <mat-select formControlName="categoria"  name="filtroCategoria">
            <mat-option *ngFor="let selecaoCategoria of selecaoCategoria" [value]="selecaoCategoria.value">
              {{selecaoCategoria.viewValue}} 
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <button fxFlex="grow" mat-raised-button  (click)="abrirModalAdicionarServico(true)">Adicionar Serviço</button>
      </div>
      <div class="col-md-0.5">
        <button mat-icon-button   class="customIconSize" title="visualização em grade" >
          <mat-icon>view_module</mat-icon>
        </button>
      </div>
      <div class="col-md-0.5 " >
        <button  mat-icon-button  class="customIconSize"  title="visualização em lista">
          <mat-icon >view_headline</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<vex-scrollbar [@stagger]="10" class="p-4 flex-auto">
  <div class= "lista" >  
    <table mat-table matSort [dataSource]="dataSource" matSort >

        <!-- Coluna Cliente -->
        <ng-container matColumnDef="categoria">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Categoria </th>
            <td mat-cell *matCellDef="let servico"> {{servico.categoria}} </td>
          </ng-container>

          <!-- Coluna Serviços -->
          <ng-container matColumnDef="descricao">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Serviço </th>
            <td mat-cell *matCellDef="let servico"> {{servico.dsServico}} </td>
          </ng-container>

          <!-- Coluna Tempo -->
          <ng-container matColumnDef="tempoEstimado">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Tempo </th>
            <td mat-cell *matCellDef="let servico"> {{servico.tempoEstimado}} </td>
          </ng-container>

          <!-- Coluna Valor -->
          <ng-container matColumnDef="valor">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let servico"> {{servico.valor}} </td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th class="colum" mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let agendamento">

              <button mat-icon-button>
                <mat-icon>visibility</mat-icon>
              </button>

              <button mat-icon-button>
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button>
                <mat-icon>delete</mat-icon>
              </button>

              <button mat-icon-button>
                <mat-icon>confirmation_number</mat-icon>
              </button>
              
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</vex-scrollbar>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
