<ng-template #customLoadingTemplate>
</ng-template>
<ngx-loading [show]="carregando" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate">
</ngx-loading>
<table mat-table [dataSource]="dataSource" matSort>
    <!-- Coluna Nome -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let promocao"> {{promocao.nome}} </td>
    </ng-container>

    <!-- Coluna Descrição -->
    <ng-container matColumnDef="descricao">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let promocao"> {{promocao.descricao}} </td>
    </ng-container>

    <!-- Coluna Valor Promocional-->
    <ng-container matColumnDef="valorPromocional">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Valor promocional </th>
        <td mat-cell *matCellDef="let promocao"> {{promocao.valorPromocional | currency:'BRL'}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
        <th class="colum" mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let promocao">

            <button mat-icon-button matTooltip="Ocultar produto">
                <mat-icon [ngStyle]="{'color': '#DAAA00'}" *ngIf="promocao.ativo">visibility</mat-icon>
                <mat-icon [ngStyle]="{'color': '#DAAA00'}" *ngIf="!promocao.ativo">visibility_off</mat-icon>
            </button>

            <button mat-icon-button color="primary"
                matTooltip="Editar produto">
                <mat-icon color="primary">edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" matTooltip="Deletar produto">
                <mat-icon>delete</mat-icon>
            </button>

            <button mat-icon-button
                matTooltip="Produto promocional">
                <mat-icon [ngStyle]="{'color': '#DAAA00'}" *ngIf="promocao.promocional">attach_money</mat-icon>
                <mat-icon [ngStyle]="{'color': '#DAAA00'}" *ngIf="!promocao.promocional">money_off</mat-icon>
            </button>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
