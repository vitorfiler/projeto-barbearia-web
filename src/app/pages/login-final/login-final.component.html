<div class="w-full h-full estilo" fxLayout="column" fxLayoutAlign="center center">
  <div @fadeInUp style="margin-top: 5%;" class="card overflow-hidden w-full max-w-xs align-card">
    <mat-progress-bar *ngIf="logando" mode="indeterminate" color="primary"></mat-progress-bar>
      <vex-scrollbar [@stagger]="10" class="p-4 flex-auto">
      <!-- <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
        <div class="fill-current text-center">
          <img class="logo" src="assets/images/logos/teste.png" style="max-width: 40px;">
        </div>
      </div> -->

      
      <div style="margin-top: -2%;" class="text-center mt-4">
        <h2 class="title m-0">Bem vindo de Volta</h2>
        <h4 class="body-2 text-secondary m-0">Entre com suas credenciais.</h4>
      </div>
  
      <div [formGroup]="form" class="p-6" fxLayout="column" fxLayoutGap="16px">
        <div fxFlex="auto" fxLayout="column">
          <mat-form-field fxFlex="grow">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput required>
            <mat-error *ngIf="form.get('email').hasError('required')">o email é um campo Obrigatório</mat-error>
          </mat-form-field>
          <mat-form-field fxFlex="grow">
            <mat-label>Password</mat-label>
            <input [type]="inputType" formControlName="password" matInput required>
            <button (click)="toggleVisibility()" mat-icon-button matSuffix matTooltip="Toggle Visibility" type="button">
              <mat-icon *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
              <mat-icon *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
            </button>
            <mat-hint>Clique no olho para alternar a visibilidade</mat-hint>
            <mat-error *ngIf="form.get('password').hasError('required')">A senha é um campo Obrigatório</mat-error>
          </mat-form-field>
        </div>
  
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <mat-checkbox class="caption" color="primary">Lembrar usuário</mat-checkbox>
        </div>
        <button style="background-color: #000C6F; color: white;" [disabled]="form.invalid" (click)="login()" mat-raised-button type="button">
          Login
        </button>
        <p class="text-secondary text-center">
          <u><a [routerLink]="['/recuperar-senha']">Esqueci minha senha</a></u>
        </p>
        <p class="text-secondary text-center">
          Ainda não possui conta?<br/>
          <u><a [routerLink]="['/cadastro']">Cadastre-se aqui</a></u>
        </p>

      </div>
    </vex-scrollbar>
    </div>
  </div>
