<mat-form-field appearance="standard">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Cliente" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Coluna Cliente -->
    <ng-container matColumnDef="clienteID">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let solicitacao"> {{solicitacao.clienteID}} </td>
    </ng-container>

    <!-- Coluna Serviços -->
    <ng-container matColumnDef="nomeServico">
      <th mat-header-cell *matHeaderCellDef> Serviços </th>
      <td mat-cell *matCellDef="let solicitacao"> {{solicitacao.nomeServico}} </td>
    </ng-container>

    <!-- Coluna Tempo -->
    <ng-container matColumnDef="tempoEstimado">
      <th mat-header-cell *matHeaderCellDef> Tempo </th>
      <td mat-cell *matCellDef="let solicitacao"> {{solicitacao.tempoEstimado}} </td>
    </ng-container>

    <!-- Coluna Valor -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let solicitacao"> {{solicitacao.valor}} </td>
    </ng-container>

    <!-- Coluna Data -->
    <ng-container matColumnDef="dtAtendimento">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let solicitacao"> {{solicitacao.dtAtendimento}} </td>
    </ng-container>

    <!-- Coluna Responsável -->
    <ng-container matColumnDef="responsavel">
      <th mat-header-cell *matHeaderCellDef> Responsável </th>
      <td mat-cell *matCellDef="let solicitacao"> {{solicitacao.responsavel}} </td>
    </ng-container>

    <!-- Coluna Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let solicitacao"> {{solicitacao.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        Nenhum resultado encontrado para: "{{input.value}}"
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
