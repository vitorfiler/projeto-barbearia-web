<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Coluna Cliente -->
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
    </ng-container>
    
    <!-- Coluna Serviços -->
    <ng-container matColumnDef="servico">
        <th mat-header-cell *matHeaderCellDef> Serviços </th>
        <td mat-cell *matCellDef="let element"> {{element.servico}} </td>
      </ng-container>
  
    <!-- Coluna Tempo -->
    <ng-container matColumnDef="tempo">
      <th mat-header-cell *matHeaderCellDef> Tempo </th>
      <td mat-cell *matCellDef="let element"> {{element.tempo}} </td>
    </ng-container>

    <!-- Coluna Valor -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>

    <!-- Coluna Data -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.dataSolictacao}} </td>
    </ng-container>

    <!-- Coluna Responsável -->
    <ng-container matColumnDef="responsavel">
        <th mat-header-cell *matHeaderCellDef> Responsável </th>
        <td mat-cell *matCellDef="let element"> {{element.responsavel}} </td>
      </ng-container>

      <!-- Coluna Status -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
